version: "3.7"

services:

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.0.0
    user: root
    configs:
      - source: filebeat_config
        target: /usr/share/filebeat/filebeat.yml
    networks:
      - elk
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  elk:
    driver: overlay

configs:
  filebeat_config:
    file: ./filebeat/filebeat.yml