setup.template.name: "filebeat-"
setup.template.pattern: "filebeat-*"
setup.dashboards.enabled: true
filebeat.inputs:
  - type: docker
    containers.ids: '*'
    processors:
      - add_docker_metadata: ~

output.logstash:
    hosts: ['logstash:5000', 'logstash:5001']
    tls:
        insecure: true
setup.kibana.host: 'kibana:5601'
setup.kibana.protocol: "http"
setup.kibana.path: /
