setup.template.name: "filebeat-"
setup.template.pattern: "filebeat-*"
setup.dashboards.enabled: true
setup.kibana.host: 'http://kibana:5601'
	
filebeat.inputs:
  - type: docker
    containers.ids: '*'
    processors:
      - add_docker_metadata: ~

output.logstash:
    hosts: ['localhost:5000', 'localhost:5001']
    tls:
        insecure: true