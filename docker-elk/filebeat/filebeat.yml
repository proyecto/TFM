filebeat.inputs:
- type: docker
  containers.ids:
    path: "/var/lib/docker/containers"
    stream: "stdout"
    - "*"
  processors:
    - add_docker_metadata: ~
	
setup.template.name: "filebeat-"
setup.template.pattern: "filebeat-*"
setup.dashboards.enabled: true
output.logstash:
    hosts: ['localhost:5000', 'localhost:5001']
    tls:
        insecure: true